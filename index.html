<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">

        <section id="monster" class="container">
            <h2>Monster Health</h2>
            <div class="healthbar">
                <div class="healthbar__value" style="background-color: red" :style="monsterHPBar"></div>
            </div>
        </section>
        <section id="player" class="container">
            <h2>Your Health</h2>
            <div class="healthbar">
                <div class="healthbar__value" :style="playerHPBar"></div>
            </div>
        </section>
        <section id="controls" v-if="this.monsterHP !== 0 && this.playerHP !== 0">
            <button @click="playerAttack">ATTACK</button>
            <button :disabled="spActive" @click="specialAttack">SPECIAL ATTACK</button>
            <button @click="heal">HEAL</button>
            <button @click="surrender">SURRENDER</button>
        </section>
        <section id="player" class="container" v-if="result">
            <h2>Game Over !!</h2>
            <h2>{{ result }}</h2>
            <button @click="restart">Play Again</button>
        </section>
        <section id="log" class="container">
            <h2>Battle Log</h2>
            <ul>
                <li v-for="i in log">{{i}}</li>
            </ul>
        </section>
    </div>
  </body>
</html>
